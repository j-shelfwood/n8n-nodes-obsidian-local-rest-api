name: Sync API Spec

on:
  repository_dispatch:
    types: [api_spec_updated]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch OpenAPI spec from source repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          repo=${{ github.event.client_payload.spec_repo }}
          path=${{ github.event.client_payload.spec_path }}
          curl -sSL -H "Authorization: token ${GH_TOKEN}" \
            -H "Accept: application/vnd.github.raw+json" \
            https://api.github.com/repos/${repo}/contents/${path} > openapi.json
          jq . openapi.json > /dev/null

      - name: Update spec and commit
        run: |
          mv openapi.json src/openapi.json
          git checkout -b chore/update-api-spec-${{ github.run_id }}
          git add src/openapi.json
          git commit -m "chore: sync api spec from ${{ github.event.client_payload.spec_repo }}@$${{ github.event.client_payload.spec_sha }}"

      - name: Install deps
        run: npm ci || npm install

      - name: Build
        run: npm run build

      - name: Create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --title "chore: sync API spec" --body "Automated update from ${{ github.event.client_payload.spec_repo }}" --head chore/update-api-spec-${{ github.run_id }} --base main || echo "PR may already exist"
